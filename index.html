<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Curtains Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
        }

        .product {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .images {
            flex: 1 1 400px;
        }

            .images img {
                width: 100%;
                border-radius: 8px;
            }

        .thumbnails {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

            .thumbnails img {
                width: 60px;
                height: 60px;
                object-fit: cover;
                cursor: pointer;
                border: 2px solid transparent;
                border-radius: 4px;
            }

                .thumbnails img.active {
                    border-color: #007BFF;
                }

        .sidebar {
            flex: 1 1 300px;
            position: sticky;
            top: 20px;
            background: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
            height: fit-content;
        }

            .sidebar h1 {
                margin-top: 0;
                font-size: 1.5em;
            }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        select, input[type="checkbox"] {
            margin-left: 10px;
        }

        .price {
            font-size: 1.5em;
            font-weight: bold;
            margin: 20px 0;
        }

        button {
            background: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
        }

            button:hover {
                background: #0056b3;
            }

        @media (max-width: 768px) {
            .product {
                flex-direction: column;
            }

            .sidebar {
                position: relative;
                top: 0;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="product">
            <div class="images">
                <img id="mainImage" src="images/1.jpg" alt="Curtain Image">
                <div class="thumbnails">
                    <img src="images/1.jpg" class="active">
                    <img src="images/2.jpg">
                    <img src="images/3.jpg">
                </div>
            </div>
            <div class="sidebar">
                <h1>Vitrage Demo Curtain</h1>
                <p>Elegant light blue curtains perfect for living rooms and bedrooms. High-quality fabric for durability and soft touch.</p>

                <label>
                    Size:
                    <select id="size">
                        <option value="20">100x200 cm ($20)</option>
                        <option value="30">150x200 cm ($30)</option>
                        <option value="40">200x200 cm ($40)</option>
                    </select>
                </label>

                <label>
                    Color:
                    <select id="color">
                        <option value="0">Light Blue ($0)</option>
                        <option value="5">Beige (+$5)</option>
                        <option value="5">Gray (+$5)</option>
                    </select>
                </label>

                <label>
                    <input type="checkbox" id="extraFeature" value="10"> Extra Lining (+$10)
                </label>

                <p class="price">Total: $<span id="total">0</span></p>
                <button>Contact to Order</button>
            </div>
        </div>
    </div>

    <script>
        // Price calculation
        function updatePrice() {
            const size = parseInt(document.getElementById('size').value);
            const color = parseInt(document.getElementById('color').value);
            const extra = document.getElementById('extraFeature').checked ? parseInt(document.getElementById('extraFeature').value) : 0;
            document.getElementById('total').textContent = size + color + extra;
        }

        document.getElementById('size').addEventListener('change', updatePrice);
        document.getElementById('color').addEventListener('change', updatePrice);
        document.getElementById('extraFeature').addEventListener('change', updatePrice);
        updatePrice();

        // Image thumbnail switch
        const mainImage = document.getElementById('mainImage');
        const thumbnails = document.querySelectorAll('.thumbnails img');
        thumbnails.forEach(thumb => {
            thumb.addEventListener('click', () => {
                mainImage.src = thumb.src;
                thumbnails.forEach(t => t.classList.remove('active'));
                thumb.classList.add('active');
            });
        });
    </script>

</body>
</html>
