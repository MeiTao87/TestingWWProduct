<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Curtains Store</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .product {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 50px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }

        .images {
            flex: 1 1 400px;
        }

            .images img {
                width: 100%;
                border-radius: 8px;
                transition: 0.3s ease;
            }

        .thumbnails {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

            .thumbnails img {
                width: 70px;
                height: 70px;
                object-fit: cover;
                cursor: pointer;
                border: 2px solid transparent;
                border-radius: 5px;
                transition: 0.2s;
            }

                .thumbnails img.active, .thumbnails img:hover {
                    border-color: #007BFF;
                    transform: scale(1.05);
                }

        .sidebar {
            flex: 1 1 300px;
            background: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
            height: fit-content;
            position: sticky;
            top: 20px;
        }

            .sidebar h2 {
                font-size: 1.5em;
                margin-top: 0;
            }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: 500;
        }

        select, input[type="checkbox"] {
            margin-left: 10px;
        }

        .price {
            font-size: 1.5em;
            font-weight: bold;
            margin: 25px 0;
            color: #007BFF;
        }

        button {
            background: #007BFF;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
            transition: 0.3s;
        }

            button:hover {
                background: #0056b3;
            }

        @media(max-width:768px) {
            .product {
                flex-direction: column;
            }

            .sidebar {
                position: relative;
                top: 0;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">

        <!-- Product 1 -->
        <div class="product" data-product-id="1">
            <div class="images">
                <img class="mainImage" src="images/1.jpg" alt="Curtain Image 1">
                <div class="thumbnails">
                    <img src="images/1.jpg" class="active">
                    <img src="images/2.jpg">
                    <img src="images/3.jpg">
                </div>
            </div>
            <div class="sidebar">
                <h2>Vitrage Curtain - Light Blue</h2>
                <p>Elegant light blue curtains perfect for living rooms and bedrooms.</p>

                <label>
                    Size:
                    <select class="size">
                        <option value="20">100x200 cm ($20)</option>
                        <option value="30">150x200 cm ($30)</option>
                        <option value="40">200x200 cm ($40)</option>
                    </select>
                </label>

                <label>
                    Color:
                    <select class="color">
                        <option value="0">Light Blue ($0)</option>
                        <option value="5">Beige (+$5)</option>
                        <option value="5">Gray (+$5)</option>
                    </select>
                </label>

                <label>
                    <input type="checkbox" class="extraFeature" value="10"> Extra Lining (+$10)
                </label>

                <p class="price">Total: $<span class="total">0</span></p>
                <button>Contact to Order</button>
            </div>
        </div>

        <!-- Product 2 -->
        <div class="product" data-product-id="2">
            <div class="images">
                <img class="mainImage" src="images/2.jpg" alt="Curtain Image 2">
                <div class="thumbnails">
                    <img src="images/1.jpg">
                    <img src="images/2.jpg" class="active">
                    <img src="images/3.jpg">
                </div>
            </div>
            <div class="sidebar">
                <h2>Vitrage Curtain - Beige</h2>
                <p>Soft beige curtains for a cozy living space.</p>

                <label>
                    Size:
                    <select class="size">
                        <option value="20">100x200 cm ($20)</option>
                        <option value="30">150x200 cm ($30)</option>
                        <option value="40">200x200 cm ($40)</option>
                    </select>
                </label>

                <label>
                    Color:
                    <select class="color">
                        <option value="0">Beige ($0)</option>
                        <option value="5">Light Blue (+$5)</option>
                        <option value="5">Gray (+$5)</option>
                    </select>
                </label>

                <label>
                    <input type="checkbox" class="extraFeature" value="10"> Extra Lining (+$10)
                </label>

                <p class="price">Total: $<span class="total">0</span></p>
                <button>Contact to Order</button>
            </div>
        </div>

        <!-- Product 3 -->
        <div class="product" data-product-id="3">
            <div class="images">
                <img class="mainImage" src="images/3.jpg" alt="Curtain Image 3">
                <div class="thumbnails">
                    <img src="images/1.jpg">
                    <img src="images/2.jpg">
                    <img src="images/3.jpg" class="active">
                </div>
            </div>
            <div class="sidebar">
                <h2>Vitrage Curtain - Gray</h2>
                <p>Modern gray curtains to complement any decor.</p>

                <label>
                    Size:
                    <select class="size">
                        <option value="20">100x200 cm ($20)</option>
                        <option value="30">150x200 cm ($30)</option>
                        <option value="40">200x200 cm ($40)</option>
                    </select>
                </label>

                <label>
                    Color:
                    <select class="color">
                        <option value="0">Gray ($0)</option>
                        <option value="5">Light Blue (+$5)</option>
                        <option value="5">Beige (+$5)</option>
                    </select>
                </label>

                <label>
                    <input type="checkbox" class="extraFeature" value="10"> Extra Lining (+$10)
                </label>

                <p class="price">Total: $<span class="total">0</span></p>
                <button>Contact to Order</button>
            </div>
        </div>

    </div>

    <script>
        // Function to update price for a single product
        function updatePrice(productDiv) {
            const size = parseInt(productDiv.querySelector('.size').value);
            const color = parseInt(productDiv.querySelector('.color').value);
            const extra = productDiv.querySelector('.extraFeature').checked ? parseInt(productDiv.querySelector('.extraFeature').value) : 0;
            productDiv.querySelector('.total').textContent = size + color + extra;
        }

        // Initialize all products
        document.querySelectorAll('.product').forEach(product => {
            const sizeSelect = product.querySelector('.size');
            const colorSelect = product.querySelector('.color');
            const extraCheckbox = product.querySelector('.extraFeature');

            sizeSelect.addEventListener('change', () => updatePrice(product));
            colorSelect.addEventListener('change', () => updatePrice(product));
            extraCheckbox.addEventListener('change', () => updatePrice(product));

            updatePrice(product);

            // Thumbnail image switch
            const mainImage = product.querySelector('.mainImage');
            const thumbnails = product.querySelectorAll('.thumbnails img');
            thumbnails.forEach(thumb => {
                thumb.addEventListener('click', () => {
                    mainImage.src = thumb.src;
                    thumbnails.forEach(t => t.classList.remove('active'));
                    thumb.classList.add('active');
                });
            });
        });
    </script>

</body>
</html>
