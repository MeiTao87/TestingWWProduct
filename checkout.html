<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Demo Curtains Store</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        button.remove {
            background: #FF4136;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

            button.remove:hover {
                background: #c12c1f;
            }

        .total {
            font-weight: bold;
            font-size: 1.3em;
            text-align: right;
            margin-top: 20px;
        }

        form {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input, textarea {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
        }

        button.submit {
            padding: 12px 20px;
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

            button.submit:hover {
                background: #0056b3;
            }
    </style>
</head>
<body>

    <div class="container">
        <h1>Checkout</h1>
        <table id="cartTable">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price ($)</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Cart items injected here -->
            </tbody>
        </table>
        <p class="total">Total: $<span id="grandTotal">0</span></p>

        <form id="orderForm">
            <h2>Your Information</h2>
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <textarea id="message" placeholder="Additional Message" rows="4"></textarea>
            <button type="submit" class="submit">Submit Order</button>
        </form>
    </div>

    <script>
        // Load cart from localStorage
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const tbody = document.querySelector('#cartTable tbody');
        const grandTotalEl = document.getElementById('grandTotal');

        function renderCart() {
            tbody.innerHTML = '';
            let total = 0;
            cart.forEach((item, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
            <td>${item.name}</td>
            <td>${item.price}</td>
            <td><button class="remove" data-index="${index}">Remove</button></td>
          `;
                tbody.appendChild(tr);
                total += item.price;
            });
            grandTotalEl.textContent = total;

            // Attach remove button event
            document.querySelectorAll('.remove').forEach(btn => {
                btn.addEventListener('click', () => {
                    const idx = parseInt(btn.dataset.index);
                    cart.splice(idx, 1);
                    localStorage.setItem('cart', JSON.stringify(cart));
                    renderCart();
                });
            });
        }

        renderCart();

        // Form submission
        document.getElementById('orderForm').addEventListener('submit', function (e) {
            e.preventDefault();
            if (cart.length === 0) {
                alert("Your cart is empty!");
                return;
            }
            alert(`Thank you ${document.getElementById('name').value}! Your order of $${grandTotalEl.textContent} has been submitted.`);
            localStorage.removeItem('cart'); // clear cart
            window.location.href = "index.html"; // return to main page
        });
    </script>

</body>
</html>
